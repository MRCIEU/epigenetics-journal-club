microscope**. Nature. 2021 Feb;590(7846):399-400.

## Reference: effects of epigenetic DNA modifications on transcription factor binding

> Song G, Wang G, Luo X, Cheng Y, Song Q, Wan J, Moore C, Song H, Jin P, Qian
J, Zhu H. **An all-to-all approach to the identification of sequence-specific
readers for epigenetic DNA modifications on cytosine**. Nat Commun. 2021 Feb
4;12(1):795. 

**DNA modifications:** 5-methylcytosine, 5-hydroxymethylcytosine, 5-formylcytosine, and 5-carboxylcytosine

**Transcription factors:** 1239

--

**Conclusions**
- enhance/suppress binding depends on context
- modifications can effect binding specificity
- symmetric modifications have stronger effects than hemi-modifications 
    (i.e. modifications on both strands)

## Reference: Transcription factor binding

> Yan, et al. **Systematic analysis of binding of transcription factors to
noncoding variants**. Nature. 2021 Jan 27. 

Systematically evaluated 

**binding** of 270 transcription factors 

**to** 96K non-coding variants

--

**Conclusions**
- position weight matrices lack predictive power
- support vector machine combined with gapped k-mer representation better

    Ghandi M, Lee D, Mohammad-Noori M, Beer MA (2014) **Enhanced Regulatory Sequence Prediction Using Gapped k-mer Features**. PLoS Comput Biol 10(7): e1003711.

- 'highly predictive models for 94 transcription factors'
    https://alkesgroup.broadinstitute.org/LDSCORE/
