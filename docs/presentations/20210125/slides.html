## Multi-omics driven by MR

> Korologou-Linden R, Leyden GM, Relton CL, Richmond RC, Richardson TG. **Multi-omics analyses of cognitive traits and psychiatric disorders highlights brain-dependent mechanisms.** Hum Mol Genet. 2021 Jan 22:ddab016. 

*Question* 

   genetic variation -> brain gene expression -> cognitive and psychological outcomes? 

   Is it brain-specific? Is DNAm involved?

--

*Data*

* GWAS summary data for outcomes
* Brain eQTL and meQTL summary data
* Whole blood eQTL summary data

--

*Results* (highlights)

1. Expression of 83 genes in brain associated with outcomes 
2. 58.2% of these effects replicated in blood 
3. Brain DNA methylation involved in 9 of these effects 
4. *FURIN* linked to schizophrenia risk also had effect on 28 other outcomes

## Multi-omics for 'n-of-1'

> Mias GI, Singh VV, Rogers LRK, Xue S, Zheng M, Domanskyi S, Kanada M, Piermarocchi C, He J. **Longitudinal saliva omics responses to immune perturbation: a case study.** Sci Rep. 2021 Jan 12;11(1):710.

*Question*

What is the immediate effect of vaccination on the saliva transcriptome?

*Data*

Saliva mRNA, miRNA, piRNA, bacterial RNA, proteome from collections
1. every hour for 24 hours
2. every hour for 24 hours including immunization
3. every day for 33 days

*Results* (highlights)

- mRNA had the most specific and sensitive response to immunization
- perturbations coincided with vaccination and fever

## How does smoking look in gene expression?

> Baiju N, Sandanger TM, Sætrom P, Nøst TH. **Gene expression in blood reflects smoking exposure among cancer-free women in the Norwegian Women and Cancer (NOWAC) postgenome cohort.** Sci Rep. 2021 Jan 12;11(1):680. 

*Data*: Whole blood gene expression (n=1708 women)

--

*Results*
- current vs never: 911 differentially expressed genes
- current vs former: 1082
- former vs never: null
- strongest association *LRRN3* gene (p=1.8e-84)
- next strongest *PID1* (p=8.9e-33)

--

My quick comparison to methylation
- p < 1.6e-5 (Fisher's test for overlap with methylation (Joehanes, 2016))
- AHRR not differentially expressed
