## MethylC-Capture and age in sperm

> Cao M, Shao X, Chan P, Cheung W, Kwan T, Pastinen T, Robaire B. **High-resolution analyses of human sperm dynamic methylome reveal thousands of novel age-related epigenetic alterations**. Clin Epigenetics. 2020 Dec 14;12(1):192. 

**Data**
* 48 men age 18-38y
* 46 men age 46-71y
* 2.65 million CpG sites 

--

**Age associations**
* 150K associated CpG sites 
* Hypermethylation tended to be distant from genes
* Hypomethylation tended to be near the TSS
* Enriched in development, neuron projection, differentiation and recognition, and behavior

--

**Age prediction**
* Top 5K age associations
* 4.43y average error (replication set)

---

.larger[.larger[
.center[Sperm studies tend to consider sperm populations of millions of cells.
 

 If possible, we would prefer to focus on the sperm that 
fertilized the egg.]]]

## "Universal" epigenetic inter-individual variation

> Planterose Jiménez B, Liu F, Caliebe A, Montiel González D, Bell JT, Kayser M, Vidaki A. **Equivalent DNA methylation variation between monozygotic co-twins and unrelated individuals reveals universal epigenetic inter-individual dissimilarity**. Genome Biol. 2021 Jan 5;22(1):18.

**Variably methylated CpG sites in twins and unrelated individuals**

**Data** 426 MZ twin pairs at age 18 (E-Risk)
--

.ii[
Identify sites with 
* IQR > 0.07
* ICC > 0.37 (based on [Bose et al. 2014](https://www.ncbi.nlm.nih.gov/pubmed/25239148/))
* Have identically distributed differences between twin pairs and between non-twin pairs

**Result** 333 equivalently variable CpGs (evCpG)
]

## "Universal" variation continued ...

**evCpG sites stable over short time**
* Methylation measured 9 months apart in 6 people
* Profiles cluster by person

--

**Drift of evCpGs over long time-scales**
* In child dataset (n=333), only 1 site associated with age
* In lifetime dataset (n=727 age 14-94), 122/331 evCpGs associated with age

--

**Variable in other tissues**
* Variation at 46% of sites replicated in adipose tissue 

--

**Conclusion**
* evCpG sites variance is not due to genotype, error, or drift 

--

**Question**
* *What are these good for?!*

## Mitochondrial DNA abundance

Hägg S, Jylhävä J, Wang Y, Czene K, Grassmann F. **Deciphering the genetic and epidemiological landscape of mitochondrial DNA abundance**. Hum Genet. 2020 Dec 31.

**Data**
295,510 participants in UK Biobank

**MT DNA abundance lower in**
* men

**negatively associated with**

## Mitochondrial DNA abundance, continued 

Recall that:

--

Castellani CA, Longchamps RJ, Sumpter JA, et al. **Mitochondrial DNA copy number can influence mortality and cardiovascular disease via methylation of nuclear DNA CpGs.** Genome Med. 2020;12(1):84.

* mtDNA abundance appears to cause DNA methylation changes at several CpG sites
* These CpG sites are associated with relavent outcomes (CVD, CHD, mortality)

--

Levine ME, Lu AT, Quach A, et al. **An epigenetic biomarker of aging for lifespan and healthspan**. Aging (Albany NY). 2018;10(4):573-591. 

* PhenoAge acceleration is associated with "decreased activation of ... mitochondrial signatures".
* mtDNA abundance was <u>not</u> used to train PhenoAge.

--

Belsky DW, Caspi A, Arseneault L, et al. **Quantification of the pace of biological aging in humans through a blood test, the DunedinPoAm DNA methylation algorithm**. Elife. 2020;9:e54870. 

* mtDNA abundance was <u>not</u> used to train 
[DunedinPoAM](https://elifesciences.org/articles/54870).
