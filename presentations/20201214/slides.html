## X chromosome dosage

Human female cells typically have two copies of the X chromosome with one copy mostly silenced. As a result, X chromosome expression levels are quite similar between females and males, who only have one copy of X.

An exception is the female primordial germ cells and preimplantation embryos where *both* copies of the X chromosome. 

**Question:** What kind of total gene expression levels on X do we observe in these cells?

--

&lt;hr&gt;

**Answer:** The expression is dampened on each copy to match single chromosome levels.

> Chitiashvili, T., Dror, I., Kim, R. et al. *Female human primordial germ cells display X-chromosome dosage compensation despite the absence of X-inactivation.* Nat Cell Biol 22, 1436–1446 (2020).

## Rare genetic variation and transcription factor binding sites

Rare genetic variants inside transcription factor binding sites:
1. Reduce transcription factor binding to the DNA
2. Have large effects on methylation of nearby CpG sites (often *oultiers*)

Does the changed transcription factor binding cause the change in methylation _or_ is the opposite?

--

&lt;hr&gt;

.ii[
**Answer:** The reduced binding causes the change in methylation because variants at more conserved positions have larger effects on methylation.

> Martin-Trujillo A, Patel N, Richter F, et al. *Rare genetic variation at transcription factor binding sites modulates local DNA methylation profiles*. PLoS Genet. 2020;16(11):e1009189. 
]

## Probe reliability

We typically remove/flag probes the cross-hybridize or coincide with comment genetic variants. But we don't do the same for unreliable probes.  Why not?

.box[
"**Probes that were reliably measured** were more heritable and showed consistent associations with environmental exposures, gene expression, and greater cross-tissue concordance."

"**Unreliable probes** were less replicable and generated an unknown volume of false negatives."

> Sugden et al. *Patterns of Reliability: Assessing the Reproducibility and Integrity of DNA Methylation Measurement*. Patterns (N Y). 2020 Apr 23;1(2):100014. 
]

Note: Naeem et al. (https://pubmed.ncbi.nlm.nih.gov/24447442/) do identify 
probes that do not match whole genome bisulfite methylation levels.
