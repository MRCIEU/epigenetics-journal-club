## Background

* Incidence of gestational diabetes is increasing

--

* Obesity is a risk factor

--

* Exposure to gestational diabetes is a risk factor for obesity ...

--

* Questions
    - What can be done?
    - Does DNA methylation play a role?

---

## Data

* *UK Pregnancies Better Eating and Activity Trial (UPBEAT)* 

    RCT of lifestyle intervention (low glycaemic index diet plus physical activity) for obese women

* Cord blood DNA methylation in 557 newborns

--

## Methods

* Test DNAm differences due to exposure to gestational diabetes milletus

* Ask if these differences are attenuated by the intervention

## Things to consider

* EWAS agreement between fasting glucose and other measures low 

--

* EWAS agreement between the sexes very low

--

* The intervention did not reduce GDM and had no associations with DNAm

    (but did decrease "skinfold thickness and gestational weight gain and improved metabolome" in the mothers, and reduced "subscapsular skinfold thickness z-score at age 6 months" in infants)

--

* We still haven't answered if cord DNAm changes matter.
